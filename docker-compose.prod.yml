version: '3.8'

# Production compose file with optimized settings, security hardening, and resource limits
# Usage: docker-compose -f docker-compose.prod.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: llmops-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llmops-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: llmops-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llmops-network
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llmops-migrate-prod
    restart: "no"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    command: alembic upgrade head
    networks:
      - llmops-network

  # FastAPI Application (Production optimized)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llmops-api-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      API_SECRET_KEY: ${API_SECRET_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      WANDB_API_KEY: ${WANDB_API_KEY}
      
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    # No volume mounts in production - use COPY instead
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    networks:
      - llmops-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Worker (Production)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llmops-celery-worker-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      
      API_SECRET_KEY: ${API_SECRET_KEY}
      HUGGINGFACE_API_KEY: ${HUGGINGFACE_API_KEY}
      WANDB_API_KEY: ${WANDB_API_KEY}
      
      DEBUG: "false"
    depends_on:
      - postgres
      - redis
    # No volume mounts in production
    command: celery -A app.core.celery_app worker -l info --concurrency=4
    networks:
      - llmops-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    replicas: 1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Flower (Monitoring Dashboard - Protected)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llmops-flower-prod
    restart: always
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    command: celery -A app.core.celery_app flower --port=5555 --basic_auth=${FLOWER_USERNAME}:${FLOWER_PASSWORD}
    networks:
      - llmops-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:

networks:
  llmops-network:
    driver: bridge
